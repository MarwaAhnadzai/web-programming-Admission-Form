</head>
<body>
    <section class="header">
        <nav>
            
            <div class="nav-links" id="navLinks">

                <span class="icon" onclick="hidemenu()">&#10005;</span>
                <ul>

                </ul>
            </div> 
            <span class="icon" onclick="showmenu()">&#9776;</span>
        </nav>
        <div class="wrapper">
		<div class="r_form_wrap">
			
			<div class="title">
				<p>Contact form - Sheridan College</p>
			</div>
			
			<!-- Contact form -->
			<div class="r_form">
				<form method="post" onsubmit="sendmail(); reset(); return false;">
					<div class="input_wrap">
						<label for="yourname">Your Name</label>
						<div class="input_item">
							<i class="fa fa-user" id="icon"></i>
							<input type="text" name="your name" class="input" id="yourname" placeholder="Enter your name" required>
						</div>
					</div>
					<div class="input_wrap">
						<label for="emailaddress">Email Address</label>
						<div class="input_item">
							<i class="fa fa-envelope" id="icon"></i>
							<input type="email" name="email address" class="input" id="emailaddress" placeholder="Enter your email address" required>
						</div>
					</div>

					<div class="input_wrap">
						<label for="message">Message</label>
						<div class="input_item">
							<i class="fa fa-commenting" id="icon"></i>
                            <textarea name="message" class="mess" id="message" placeholder="Write your message..." required></textarea>
						</div>
					</div>
					
	
					<input type="submit" class="button" value="Send Message">
					<div ></div>
					<input type="reset" class="clear_ad" value="Clear">
					
				</form>
			</div>
        </div>
        </div>
    </section>

    <div class="none_div"></div>
   

    
</body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function sendmail(){
		Email.send({}).then(
	message => alert("Your message has been successfully sent to Sheridan College. Thank you!")
);
		}
    </script>
<script>
    var navLinks= document.getElementById("navLinks");

function showmenu(){
    navLinks.style.right="0";
}   
function hidemenu(){
    navLinks.style.right="-200px";
}
</script>
